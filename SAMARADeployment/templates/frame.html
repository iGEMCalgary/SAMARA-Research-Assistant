{% load static %}
{% load active_link_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- navbar, header, stuff here -->
    <nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #f69538;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'homepage:homepage' %}">
                <img src="{% static '/images/cellucoat-logo.png' %}" alt="" width="45" height="30" class="d-inline-block align-text-top">
                SAMARA
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {% active_link 'homepage:homepage' strict=True %}" href="{% url 'homepage:homepage' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% active_link 'software:software_list' %}" href="{% url 'software:software_list' %}">Software</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% active_link 'model:model_list' %}" href="{% url 'model:model_list' %}">Modelling</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      {% block content %}
      {% endblock %}
    <!-- footer suff here -->
</body>

</html>
