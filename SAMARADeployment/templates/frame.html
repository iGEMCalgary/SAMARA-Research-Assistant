{% load static %}
{% load active_link_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
<body>
    <!-- navbar, header, stuff here -->
    <nav class="navbar navbar-dark navbar-expand-sm" style="background-color: #f69538;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'homepage:homepage' %}">
                <img src="{% static '/images/cellucoat-logo.png' %}" alt="" width="45" height="30" class="d-inline-block align-text-top">
                SAMARA
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {% active_link 'homepage:homepage' strict=True %}" href="{% url 'homepage:homepage' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% active_link 'software:software_list' %}" href="{% url 'software:software_list' %}">Software</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% active_link 'model:model_list' %}" href="{% url 'model:model_list' %}">Modelling</a>
              </li>
            </ul>
            <ul class="navbar-nav bs-icons ms-auto">
              <li class="nav-item"><a class="nav-link" target="_blank" href="https://www.instagram.com/igemcalgary/"><i class="bi bi-instagram"></i></a></li>
              <li class="nav-item"><a class="nav-link" target="_blank" href="https://twitter.com/igemcalgary"><i class="bi bi-twitter"></i></a></li>
              <li class="nav-item"><a class="nav-link" target="_blank" href="https://www.facebook.com/igemcalgary/"><i class="bi bi-facebook"></i></a></li>
            </ul>
          </div>
        </div>
      </nav>
      {% block content %}
      {% endblock %}
    <!-- footer suff here -->
</body>

</html>
